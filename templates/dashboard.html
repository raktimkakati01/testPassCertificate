<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Dashboard</title>
</head>
<body>
    <h1>QA Report Generator</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.category.label }} {{ form.category() }}</p>
        <p>{{ form.test_cases.label }} {{ form.test_cases(size=10) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
