<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
</head>
<body>
    <h1>Enter Company Information</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.company_name.label }}<br>
            {{ form.company_name(size=32) }}<br>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
